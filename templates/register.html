<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

{% for msg in messages %}
{{ msg }}
{% endfor %}


<form action="" method="post">
    {% csrf_token %}


  <label for="">Username:</label>
  <input type="text" name="username"  id="username" placeholder="Enter the username"  required>

  <label for="">password:</label>
  <input type="password" name="password"  id="password" placeholder="Enter the password" required>

  <label for="">Confirm password:</label>
  <input type="password" name="password1" id="password1" placeholder="Confirm password" required>

  <input type="submit" value="Register" onclick="showAlert()">


</form>

 <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
